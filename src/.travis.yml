sudo: false
language: node_js
node_js:
  - stable
cache:
  directories:
  - node_modules
script:
  - npm run build
deploy:
  provider: s3
  access_key_id: NEXT_PUBLIC_SECRET_ACCESS_ID
  secret_access_key: NEXT_PUBLIC_SECRET_ACCESS_KEY
  bucket: ryancanfield.me
  skip_cleanup: true
  local_dir: build
  on:
    branch: main
